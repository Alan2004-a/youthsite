<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, white, yellow, red);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #b30000;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #800000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://uegkonvihawxanfiipgm.supabase.co'
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY' // replace with your anon key
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("❌ Login failed: " + error.message);
        return;
      }

      // ✅ Optional: Allow only specific admin email(s)
      if (email !== "youradmin@example.com") {
        alert("⛔ Access denied: Not an admin");
        await supabase.auth.signOut();
        return;
      }

      alert("✅ Login successful!");
      window.location.href = "admin.html"; // Redirect to admin dashboard
    }
  </script>
</body>
</html>
