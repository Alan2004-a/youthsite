<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Youth Organization</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, red, yellow, white);
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px 0 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0a012e;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: color 0.3s, background-color 0.3s;
    }

    nav a:hover {
      color: white;
      background-color: darkorange;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin: 30px 0 10px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }

    .caption {
      font-weight: bold;
      margin-top: 8px;
    }

    small {
      color: #555;
    }

    .new-badge {
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }

    footer {
      background-color: rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 1em;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 style="color: red;">KCYM MANIKKADAVU</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="updates.html">Updates</a>
    <a href="admin-login.html">Admin</a>
  </nav>
</header>

<h2>üì∏ Gallery</h2>
<div class="gallery-container" id="gallery"></div>

<footer>
  &copy; 2025 Youth Organization. All rights reserved.
</footer>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://uegkonvihawxanfiipgm.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZ...' // your real key
  );

  const galleryContainer = document.getElementById("gallery");

  async function loadGallery() {
    const { data, error } = await supabase
      .from("gallery")
      .select("*")
      .order("date", { ascending: false });

    if (error) {
      galleryContainer.innerHTML = "<p>‚ùå Failed to load gallery images</p>";
      return;
    }

    data.forEach(item => {
      const dateObj = new Date(item.date);
      const daysSince = (Date.now() - dateObj) / (1000 * 60 * 60 * 24);
      const isNew = daysSince <= 3 ? '<span class="new-badge">üÜï</span>' : "";

      galleryContainer.innerHTML += `
        <div class="gallery-item">
          <img src="${item.url}" alt="Image">
          <div class="caption">${item.caption} ${isNew}</div>
          <small>üìÖ ${dateObj.toLocaleDateString()}</small>
        </div>
      `;
    });
  }

  loadGallery();
</script>

</body>
</html>
