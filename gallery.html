<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Youth Organization</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, red, yellow, white);
      color: #333;
    }
.hamburger {
  display: none;
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: #b30000;
  margin-top: 10px;
}

@media (max-width: 768px) {
  .hamburger {
    display: block;
    margin: auto;
  }

  nav {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background-color: white;
    padding: 10px;
  }

  nav.show {
    display: flex;
  }

  nav a {
    display: block;
    margin: 10px 0;
    font-size: 1.1em;
    color: #0a012e;
    text-decoration: none;
  }
}


    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0a012e;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      color: white;
      background-color: darkorange;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin: 30px 0 10px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 220px;
      margin: auto;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      max-height: 150px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .caption {
      font-weight: bold;
      margin-top: 8px;
    }

    .new-badge {
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }

    footer {
      background-color: rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8em;
      }

      .gallery-item {
        max-width: 100%;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5em;
      }

      .gallery-container {
        padding: 10px;
        gap: 15px;
      }

      .gallery-item {
        padding: 8px;
      }

      .caption {
        font-size: 0.95em;
      }

      small {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>

 <header>
  <h1 style="color: red;">KCYM MANIKKADAVU</h1>
  <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="updates.html">Updates</a>
    <a href="admin-login.html">Admin</a>
  </nav>
</header>

  <h2>Gallery</h2>
  <div class="gallery-container" id="gallery"></div>

  <footer>
    &copy; 2025 Youth Organization. All rights reserved.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://uegkonvihawxanfiipgm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ2tvbnZpaGF3eGFuZmlpcGdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzcxNTQsImV4cCI6MjA2NzM1MzE1NH0.gZew0FG5BaVOi6oUKxOjRFSiraRezBZT5iNzDxyhEeo';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const galleryContainer = document.getElementById("gallery");

    async function loadGallery() {
      const { data, error } = await supabase
        .from("gallery")
        .select("*")
        .order("date", { ascending: false });

      if (error) {
        galleryContainer.innerHTML = "<p>‚ùå Failed to load gallery images</p>";
        return;
      }

      data.forEach(item => {
        const dateObj = new Date(item.date);
        const daysSince = (Date.now() - dateObj) / (1000 * 60 * 60 * 24);
        const isNew = daysSince <= 3 ? '<span class="new-badge">üÜï</span>' : "";

        galleryContainer.innerHTML += `
          <div class="gallery-item">
            <img src="${item.url}" alt="Gallery Image">
            <div class="caption">${item.caption} ${isNew}</div>
            <small>üìÖ ${dateObj.toLocaleDateString()}</small>
          </div>
        `;
      });
    }

    loadGallery();
  document.getElementById("toggleMenu").addEventListener("click", () => {
    document.getElementById("navMenu").classList.toggle("show");
  });
function toggleMenu() {
    const nav = document.getElementById("navMenu");
    nav.classList.toggle("show");
  }
  </script>

</body>
</html>
