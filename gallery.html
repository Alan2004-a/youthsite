<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Youth Organization</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, red, yellow, white);
      color: #333;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header {
      background-color: white;
      padding: 20px 0 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: slideDown 0.8s ease-out;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0a012e;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      color: white;
      background-color: darkorange;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin: 30px 0 10px;
    }

    .gallery-container {
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

   .image-carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 10px;
  padding: 10px 0;
}

.image-carousel img {
  height: 200px;
  border-radius: 8px;
  scroll-snap-align: start;
  object-fit: cover;
}


    .caption {
      font-weight: bold;
      margin-top: 10px;
    }

    .new-badge {
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }

    footer {
      background-color: rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 1em;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: red;">KCYM<br> MANIKKADAVU FORANE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="updates.html">Updates</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <h2>Gallery</h2>
  <div class="gallery-container" id="gallery"></div>

  <footer>
    &copy; 2025 Youth Organization. All rights reserved.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://uegkonvihawxanfiipgm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ2tvbnZpaGF3eGFuZmlpcGdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzcxNTQsImV4cCI6MjA2NzM1MzE1NH0.gZew0FG5BaVOi6oUKxOjRFSiraRezBZT5iNzDxyhEeo'
    );

    const galleryContainer = document.getElementById("gallery");

    async function loadGallery() {
  const { data, error } = await supabase
    .from("gallery")
    .select("*")
    .order("date", { ascending: false });

  if (error) {
    galleryContainer.innerHTML = "<p>‚ùå Failed to load gallery images</p>";
    console.error("Supabase error:", error);
    return;
  }

  galleryContainer.innerHTML = '';

  data.forEach(item => {
    const dateObj = new Date(item.date);
    const daysSince = (Date.now() - dateObj) / (1000 * 60 * 60 * 24);
    const isNew = daysSince <= 3 ? '<span class="new-badge">üÜï</span>' : "";

    const imageElements = item.url.map(u => `<img src="${u}" alt="Image">`).join('');

    const imgBox = `
      <div class="gallery-item">
        <div class="image-carousel">
          ${imageElements}
        </div>
        <div class="caption">${item.caption} ${isNew}</div>
        <small>üìÖ ${dateObj.toLocaleDateString()}</small>
      </div>
    `;

    galleryContainer.innerHTML += imgBox;
  });
}


    loadGallery();
  </script>
</body>
</html>
