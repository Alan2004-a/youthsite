<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Youth Organization</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom left, white, yellow, red);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .caption {
      font-weight: bold;
      margin-top: 10px;
    }

    .new-badge {
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h2>Gallery</h2>
  <div class="gallery-container" id="gallery"></div>

  <script>
    fetch('data/gallery.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('gallery');
        container.innerHTML = '';

        data.forEach(item => {
          const date = new Date(item.date);
          const daysSince = (Date.now() - date) / (1000 * 60 * 60 * 24);
          const isNew = daysSince <= 3 ? '<span class="new-badge">ðŸ†•</span>' : '';

          container.innerHTML += `
            <div class="gallery-item">
              <img src="${item.url}" alt="Gallery Image">
              <div class="caption">${item.caption} ${isNew}</div>
              <small>ðŸ“… ${date.toLocaleDateString()}</small>
            </div>
          `;
        });
      })
      .catch(error => {
        document.getElementById('gallery').innerText = "Error loading gallery.";
        console.error(error);
      });
  </script>
</body>
</html>
