<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Youth Organization</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, red, yellow, white);
      color: #333;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    header {
      background-color: white;
      padding: 20px 0 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: slideDown 0.8s ease-out;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0a012e;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      color: white;
      background-color: darkorange;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin: 30px 0 10px;
    }

    .gallery-container {
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

 .image-carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 10px;
  padding: 10px 0;
  scrollbar-width: none; /* Firefox */
}

.image-carousel::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

.image-carousel img {
  height: 200px;
  flex: 0 0 auto;
  scroll-snap-align: center;
  border-radius: 8px;
  object-fit: cover;
}


    .caption {
      font-weight: bold;
      margin-top: 10px;
    }

    .new-badge {
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }

    footer {
      background-color: rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 1em;
        padding: 6px 10px;
      }
    }
     .carousel-wrapper {
    position: relative;
    overflow: hidden;
  }

  .carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
    will-change: transform;
  }

  .slide {
    flex: 0 0 100%;
    max-width: 100%;
    scroll-snap-align: center;
    display: flex;
    justify-content: center;
  }

  .slide img {
    width: 100%;
    max-height: 250px;
    border-radius: 10px;
    object-fit: contain;
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.7);
    border: none;
    font-size: 2rem;
    padding: 0 12px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 1;
  }

  .nav-btn:hover {
    background: rgba(255,255,255,0.9);
  }

  .prev-btn {
    left: 10px;
  }

  .next-btn {
    right: 10px;
  }

  .counter {
    text-align: center;
    margin-top: 8px;
    font-size: 0.9em;
    color: #555;
  }
  
  </style>
</head>
<body>
  <header>
    <h1 style="color: red;">KCYM<br> MANIKKADAVU FORANE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="updates.html">Updates</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <h2>Gallery</h2>
  <div class="gallery-container" id="gallery"></div>
<!-- Fullscreen Modal Viewer -->
<div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); z-index:9999; align-items:center; justify-content:center;">
  <img id="modalImage" src="" style="max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 30px rgba(0,0,0,0.5); transition: transform 0.4s ease;" />
  <span id="closeModal" style="position:absolute; top:20px; right:30px; font-size:30px; color:white; cursor:pointer;">&times;</span>
</div>

  <footer>
    &copy; 2025 Youth Organization. All rights reserved.
  </footer>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://uegkonvihawxanfiipgm.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ2tvbnZpaGF3eGFuZmlpcGdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzcxNTQsImV4cCI6MjA2NzM1MzE1NH0.gZew0FG5BaVOi6oUKxOjRFSiraRezBZT5iNzDxyhEeo'
  );

  const galleryContainer = document.getElementById("gallery");

  async function loadGallery() {
    const { data, error } = await supabase
      .from("gallery")
      .select("*")
      .order("date", { ascending: false });

    if (error) {
      galleryContainer.innerHTML = "<p>‚ùå Failed to load gallery images</p>";
      console.error("Supabase error:", error);
      return;
    }

    galleryContainer.innerHTML = '';

    data.forEach((item, index) => {
      const dateObj = new Date(item.date);
      const isNew = (Date.now() - dateObj) / (1000 * 60 * 60 * 24) <= 3
        ? '<span class="new-badge">üÜï</span>' : '';

      let urls = [];
      try {
        urls = Array.isArray(item.url) ? item.url : JSON.parse(item.url);
      } catch {
        urls = [item.url];
      }

      const galleryId = `gallery-${index}`;
      const slides = urls.map(u => `<div class="slide"><img src="${u}" alt="Gallery" /></div>`).join('');
      const imgBox = `
        <div class="gallery-item">
          <div class="carousel-wrapper">
            <button class="nav-btn prev-btn" onclick="moveSlide('${galleryId}', -1)">‚ùÆ</button>
            <div class="carousel-track" id="${galleryId}">${slides}</div>
            <button class="nav-btn next-btn" onclick="moveSlide('${galleryId}', 1)">‚ùØ</button>
          </div>
          <div class="counter" id="${galleryId}-counter">1/${urls.length}</div>
          <div class="caption">${item.caption} ${isNew}</div>
          <small>üìÖ ${dateObj.toLocaleDateString()}</small>
        </div>
      `;

      galleryContainer.innerHTML += imgBox;
      slideStates[galleryId] = { current: 0, total: urls.length };
    });
  }

  const slideStates = {};

  window.moveSlide = (id, direction) => {
    const state = slideStates[id];
    if (!state) return;

    state.current = (state.current + direction + state.total) % state.total;

    const track = document.getElementById(id);
    track.style.transform = `translateX(-${state.current * 100}%)`;

    const counter = document.getElementById(`${id}-counter`);
    counter.textContent = `${state.current + 1}/${state.total}`;
  };

  loadGallery();

  // ‚úÖ Image Modal Viewer Functionality
  document.addEventListener("click", function (e) {
    if (e.target.tagName === "IMG" && e.target.closest(".slide")) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");

      modal.style.display = "flex";
      modalImg.src = e.target.src;
      modalImg.style.transform = "scale(0.8)";
      setTimeout(() => {
        modalImg.style.transform = "scale(1)";
      }, 10);
    }
  });

  document.getElementById("closeModal").onclick = function () {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    modalImg.style.transform = "scale(0.8)";
    setTimeout(() => {
      modal.style.display = "none";
      modalImg.src = "";
    }, 200);
  };
</script>


</body>
</html>
