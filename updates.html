<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Updates - Youth Organization</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://uegkonvihawxanfiipgm.supabase.co'; // Replace
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ2tvbnZpaGF3eGFuZmlpcGdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzcxNTQsImV4cCI6MjA2NzM1MzE1NH0.gZew0FG5BaVOi6oUKxOjRFSiraRezBZT5iNzDxyhEeo'; // Replace
    const supabase = createClient(supabaseUrl, supabaseKey);

    const updatesContainer = document.getElementById("updates");

    async function loadUpdates() {
      const { data, error } = await supabase
        .from("updates")
        .select("*")
        .order("date", { ascending: false });

      if (error) {
        updatesContainer.innerHTML = "<p>Error loading updates.</p>";
        return;
      }

      updatesContainer.innerHTML = "";
      data.forEach((item) => {
        const date = new Date(item.date);
        const isNew = (Date.now() - date.getTime()) / (1000 * 60 * 60 * 24) <= 3;

        updatesContainer.innerHTML += `
          <div class="update-box">
            <h3>${item.title} ${isNew ? '<span class="new-badge">ðŸ†• NEW</span>' : ''}</h3>
            <p>${item.description}</p>
            <small>ðŸ“… ${date.toLocaleDateString()}</small>
          </div>
        `;
      });
    }

    loadUpdates();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, white, yellow, red);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #b30000;
    }
    .update-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .new-badge {
      background: red;
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h2>Latest Updates</h2>
  <div id="updates">Loading...</div>
</body>
</html>
