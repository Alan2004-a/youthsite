<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updates - Youth Organization</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, red, yellow, white);
      color: #333;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

  nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}

nav a {
  text-decoration: none;
  color: #0a012e;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: darkorange;
}

    h2 {
      text-align: center;
      color: #b30000;
      margin-top: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .entry-box {
      background: #f9f9f9;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .entry-box strong {
      font-size: 1.1em;
      color: #800000;
    }

    .entry-box small {
      color: #555;
      display: block;
      margin-top: 5px;
    }

    footer {
      background-color: rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      h2 {
        font-size: 1.4em;
      }

      .entry-box {
        padding: 12px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 style="color: red;">KCYM MANIKKADAVU</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="updates.html">Updates</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <h2>üì¢ Latest Updates</h2>
  <div class="container" id="updatesList">
    <!-- Updates will load here -->
  </div>

  <footer>
    &copy; 2025 Youth Organization. All rights reserved.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://uegkonvihawxanfiipgm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ2tvbnZpaGF3eGFuZmlpcGdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzcxNTQsImV4cCI6MjA2NzM1MzE1NH0.gZew0FG5BaVOi6oUKxOjRFSiraRezBZT5iNzDxyhEeo';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadUpdates() {
      const { data, error } = await supabase
        .from("updates")
        .select("*")
        .order("date", { ascending: false });

      const updatesList = document.getElementById("updatesList");
      updatesList.innerHTML = '';

      if (error) {
        updatesList.innerHTML = "<p>‚ùå Failed to load updates</p>";
        return;
      }

      data.forEach(update => {
        const dateFormatted = new Date(update.date).toLocaleDateString();
        updatesList.innerHTML += `
          <div class="entry-box">
            <strong>${update.title}</strong><br>
            ${update.description}
            <small>üìÖ ${dateFormatted}</small>
          </div>
        `;
      });
    }

    loadUpdates();
  </script>

</body>
</html>
