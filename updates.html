<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updates - Youth Organization</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, white, yellow, red);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #b30000;
    }

    .update-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .new-badge {
      background: #ff0000;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h2>Latest Updates</h2>
  <div id="updates"></div>

  <script>
    fetch('data/updates.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('updates');
        container.innerHTML = '';

        data.forEach(item => {
          const date = new Date(item.date);
          const daysSince = (Date.now() - date) / (1000 * 60 * 60 * 24);
          const isNew = daysSince <= 3 ? '<span class="new-badge">ðŸ†• NEW</span>' : '';

          container.innerHTML += `
            <div class="update-box">
              <h3>${item.title} ${isNew}</h3>
              <p>${item.description}</p>
              <small>ðŸ“… ${date.toLocaleDateString()}</small>
            </div>
          `;
        });
      })
      .catch(error => {
        document.getElementById('updates').innerText = "Error loading updates.";
        console.error(error);
      });
  </script>
</body>
</html>
