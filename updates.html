<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Updates - Youth Organization</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, red, yellow, white);
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    header {
      background-color: rgb(255, 255, 255);
      padding: 20px 0 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #0a012e;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: color 0.3s, background-color 0.3s;
    }

    nav a:hover {
      color: white;
      background-color: darkorange;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin: 30px 0 10px;
      font-size: 2em;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .entry-box {
      background: #f9f9f9;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-wrap: break-word;
    }

    .entry-box strong {
      font-size: 1.1em;
      color: #800000;
    }

    .entry-box small {
      color: #555;
      display: block;
      margin-top: 5px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 1em;
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5em;
      }

      .entry-box {
        padding: 12px;
        font-size: 0.95em;
      }

      .entry-box strong {
        font-size: 1em;
      }

      .entry-box small {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 style="color: red;">KCYM MANIKKADAVU</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="updates.html">Updates</a>
      <a href="admin-login.html">Admin</a>
    </nav>
  </header>

  <h2>üì¢ Latest Updates</h2>
  <div class="container" id="updatesList">
    <!-- Updates will be loaded here by script -->
  </div>

  <footer>
    &copy; 2025 Youth Organization. All rights reserved.
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://uegkonvihawxanfiipgm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ2tvbnZpaGF3eGFuZmlpcGdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzcxNTQsImV4cCI6MjA2NzM1MzE1NH0.gZew0FG5BaVOi6oUKxOjRFSiraRezBZT5iNzDxyhEeo'
    );

    async function loadUpdates() {
      const { data, error } = await supabase.from("updates").select("*").order("date", { ascending: false });
      const container = document.getElementById("updatesList");
      container.innerHTML = '';

      if (error) {
        container.innerHTML = '<p>‚ùå Failed to load updates</p>';
        return;
      }

      data.forEach(update => {
        container.innerHTML += `
          <div class="entry-box">
            <strong>${update.title}</strong>
            <p>${update.description}</p>
            <small>üìÖ ${new Date(update.date).toLocaleDateString()}</small>
          </div>
        `;
      });
    }

    loadUpdates();
  </script>

</body>
</html>
